<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>게시글 작성</title>
     </head>
    <body>
        <h1>게시글 작성</h1>
        <form method="post", action="board_ps.html">
            <dl>
                <dt>게시글 분류</dt>
                <dd>
                    <select name="boardType">
                        <option value="Q&A">Q&A</option>
                        <option value="Buy&Sell">Buy&Sell</option>
                        <option value="Freetalk">Freetalk</option>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>제목</dt>
                <dd>
                    <input name="title" maxlength="20" required placeholder="최대 20자 이내로 작성하시오.">
                </dd>
            </dl>
            <dl>
                <dt>작성자</dt>
                <dd>
                    <input name="name" maxlength="5" minlength="1" required>
                </dd>
            </dl>
            <dl>
                <dt>내용</dt>
                <dd>
                    <textarea name="post" rows="10" cols="100"></textarea>
                </dd>
            </dl>
            <dl>
                <dt>이미지 첨부</dt>
                <dd>
                    <input type="file" name="image" accept="image/*" multiple>
                </dd>
            </dl>
            <dl>
                <dt>파일첨부</dt>
                <dd>
                    <input type="file" name="attach" multiple>
                </dd>
            </dl>
            <button type="reset">다시입력</button>
            <button type="submit">등록하기</button>
        </form>
    </body>
</html>
